
<p-table [style]="{'width':'90%','margin':'5%'}" responsiveLayout="scroll" styleClass="p-data-table" (onLazyLoad)="loadUserDetails($event)"
    [lazy]="true" [value]="userDetails" [rows]="20" 
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [paginator]="true" [pageLinks]="4" [totalRecords]="totalRecords" [loading]="loading"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="gender">Gender<p-sortIcon field="gender"></p-sortIcon></th>
            <th>Email</th>
            <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.email}}</td>
            <td>{{user.status}}</td>
        </tr>
    </ng-template>
</p-table>
